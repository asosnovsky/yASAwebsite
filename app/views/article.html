<div class="news wrapper">
	<!--Content-->
	<div id="content" class="container">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-9">
					<div class="row">
						<div class="7u">
							<h1>{{tumblr.newsbit.title}}</h1>
							<h6>Posted: {{tumblr.newsbit.time}}</h6>
							<p ng-bind-html="tumblr.newsbit.body"></p>
						</div>
					</div>
				</div>
				<div class="col-md-3" ng-include="'views/sidenews.html'" scope="" onload="">
				</div>
			</div>
		</div>
	</div>
</div>
